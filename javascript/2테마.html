<!DOCTYPE HTML>
<html>
<head>
<meta charset = "utf-8">
<title></title>
<script>
//comment
console.log("코드잇");
console.log("i\'m a man")
console.log(3 !== 3);
console.log(3 === 3);
console.log("코드잇" === "코드잇");
console.log(true && true);
console.log(false && true);
console.log(true || false);
console.log(false || false);
console.log(!true);
console.log(typeof 101);
console.log(typeof "아키라");
console.log(typeof 4639===4639);

let name = 'akira';
console.log(typeof "아키라");
function ex(name){
    console.log(name);
};
console.log(typeof ex);
console.log(Number('10'));//type conversion, String, Number, Boolean
console.log(String(39));
console.log(typeof Number('10'));
console.log(typeof String(39));
console.log(Number(true));
console.log(Number(false));
console.log(String(true));
console.log(Number(false));
console.log('4' - true);
//==는 형변환, ===형변환x

//템플릿문자열
let year = 2019;
let month = 3;
let day = 11;

console.log(`생년월일은 ${year}년 ${month}월 ${day}일 입니다.`);
let codeit;
console.log(codeit);
codeit = null;
console.log(codeit);
</script>
</head>
